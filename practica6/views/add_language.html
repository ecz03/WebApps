<!DOCTYPE html>
<html lang='es'>
    <head>
        <title>Nuevo Lenguaje</title>
        <meta charset="utf-8">
        <meta name ="viewport" content ="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <style> a {text-decoration: none}
                hr{
                    border: 0;
                    position: relative;
                    height: 1px;
                    margin-bottom: -14px;
                    overflow: hidden;
                    background-image: linear-gradient(to right, rgba(0, 191, 255, 0), rgba(0, 191, 255, 0.75), rgba(0, 191, 255, 0));
                    border-bottom: 1px
                }
        </style>
    </head>
    <body class = "w3-dark-grey">
        <h1 class="w3-text-aqua" style="font-weight:bold">&nbsp Lenguages de programación</h1>
        <br>
        <div class="w3-container w3-teal">
          <p>&nbsp&nbsp&nbsp<b>Instrucciones:</b>&nbsp Ingresa los datos que se piden a continuación.</p>
        </div>
        <br>
        <form class="w3-container" action="login" method="POST" >
          <label class="w3-text-red"><b>Nombre:</b></label>
          <input class="w3-input w3-border w3-light-grey" type="text" name="lenguaje" placeholder="Nombre del lenguaje de programación">
        
          <label class="w3-text-pink"><b>Fecha:</b></label>
          <input class="w3-input w3-border w3-light-grey" type="text" name="fecha" placeholder="Año de creación">
          
          <label class="w3-text-amber"><b>Autor:</b></label>
          <input class="w3-input w3-border w3-light-grey" type="text" name="autor" placeholder="Nombre del autor del lenguaje">
            
          <br>
          
          <button type="submit" value="Añadir" class="w3-btn  w3-round-xxlarge w3-indigo"><a href='eureka.html' target="_blank">Añadir</a></button>
        </form>
        <hr>
        <p align="center" style="color:rgba(0, 250, 255, 0.35)"><font size='1'>Desarrollo de aplicaciones web</font></p>
    </body>
</html>
