<!DOCTYPE html>
<html>
    <head>
        <title>Actualizar Marca</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <style> a {text-decoration: none}
                hr{
                    border: 0;
                    position: relative;
                    height: 1px;
                    margin-bottom: -14px;
                    overflow: hidden;
                    background-image: linear-gradient(to right, rgba(0, 191, 255, 0), rgba(0, 191, 255, 0.75), rgba(0, 191, 255, 0));
                    border-bottom: 1px
                }
        </style>
    </head>
    <body class = "w3-dark-grey">
    <h1 class="w3-text-aqua" style="font-weight:bold">&nbsp Actualizar Marca</h1>
    <br>
    <div class="w3-container">
      <table class="w3-table-all">
        <thead>
          <tr class="w3-teal">
            <th>Marca</th>
            <th>Establecimiento</th>
            <th>Origen</th>
            <th>URL</th>
          </tr>
        </thead>
        <%carros.forEach((carro)=>{%>
        <tr class="w3-hover-amber w3-text-black">
          <td><%=carro["marca"]%></td>
          <td><%=carro["establecimiento"]%></td>
          <td><%=carro["origen"]%></td>
          <td><a href="<%=carro["url"]%>"><%=carro["url"]%></a></td>
        </tr>
        <%});%>
      </table>
    </div>
    
    <br>
        <form class="w3-container" method="POST" action="/practica7/Actualizar?_method=PUT">
          <input type="hidden" name="_method" value="PUT">
          <label class="w3-text-red"><b>Actualizar Marca:</b></label>
          <input class="w3-input w3-border w3-light-grey" type="text" name="marca" placeholder="Nombre de la marca">
          <br>
          <label class="w3-text-red"><b>Establecimiento:</b></label>
          <input class="w3-input w3-border w3-light-grey" type="number" id="establecimiento" name="establecimiento" placeholder="Año de establecimiento">
          
          <label class="w3-text-amber"><b>Origen:</b></label>
          <input class="w3-input w3-border w3-light-grey" type="text" id="origen" name="origen" placeholder="País de origen">
          
          <label class="w3-text-amber"><b>URL:</b></label>
          <input class="w3-input w3-border w3-light-grey" type="text" id="url" name="url" placeholder="URL de la marca">
          <br>
          <button class="w3-btn  w3-round-xxlarge w3-indigo">Actualizar</button>
         </form>
    <br>
    <hr>
    <p align="center" style="color:rgba(0, 250, 255, 0.35)"><font size='1'>Desarrollo de aplicaciones web</font></p>
    </body>
</html>
